    <section>
        <div class="p-3 text-center about-banner-img">
            <div class="col-md-5 p-lg-5 mx-auto my-5">
                <h1 class="display-4 fw-normal">Slide in our DM's</h1>
                <p class="lead fw-normal">And an even wittier subheading to boot.</p>

        <div class="row contact-form px-4">
            <div class="col-md-6 offset-md-3 text-center">
                <p class="lead fw-normal">Fill out the form and we will get back to you ASAP</p>
                <form>
                    <div class="form-group my-4">
                        <label for="exampleInputName" class="my-2">Name</label>
                        <input type="text" class="form-control" id="exampleInputName" placeholder="Beyonce Knowles">
                    </div>
                    <div class="form-group my-4">
                        <label for="exampleInputEmail1" class="my-2">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group my-4">
                        <label for="exampleInputSubject" class="my-2">Subject</label>
                        <input type="text" class="form-control" id="exampleInputSubject" placeholder="Subject">
                    </div>
                    <div class="form-group my-4">
                        <label for="exampleInputMessage" class="my-2">Message</label>
                        <input type="textarea" class="form-control" id="exampleInputMessaget" placeholder="Message">
                    </div>
                    <button type="submit" class="btn btn-primary my-4">Submit</button>
                </form>
            </div>
        </div>
