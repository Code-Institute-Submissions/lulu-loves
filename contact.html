<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Lulu Loves - Self Care Club for teens</title>
  </head>
  <body>
    <header>
      <nav class="navbar sticky-top navbar-expand-lg navbar-light">
        <div class="container-md">
          <a class="navbar-brand" href="index.html">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav uppercase letter-spacing">
              <li class="nav-item">
                <a class="nav-link" href="products.html">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="gifts.html">Gifts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="club.html">Self Care Club</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <!---- CREDIT: Code for banner taken from https://getbootstrap.com/docs/4.0/examples/product/ and edited to suit project needs---->
      <div class="p-3 text-center contact-banner-img">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
          <h1 class="display-4 fw-normal text-light">Slide into our DM's</h1>
        </div>
      </div>
      <div class="my-md-5 py-5">
        <div class="container">
          <div class="row px-4">
            <div class="col-lg-6 offset-lg-3 text-center">
              <p class="lead fw-normal">Fill out the form and we will get back to you ASAP</p>
              <!---- CREDIT: Code for form taken from https://getbootstrap.com/docs/4.0/components/forms/ and edited to suit project needs---->
              <form>
                <div class="form-group mt-3 mb-4">
                  <label for="exampleInputName" class="my-2">Name</label>
                  <input type="text" class="form-control" id="exampleInputName" placeholder="Beyonce Knowles">
                </div>
                <div class="form-group mt-3 mb-4">
                  <label for="exampleInputEmail1" class="my-2">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group mt-3 mb-4">
                  <label for="exampleInputSubject" class="my-2">Subject</label>
                  <input type="text" class="form-control" id="exampleInputSubject" placeholder="Subject">
                </div>
                <div class="form-group mt-3 mb-4">
                  <label for="exampleInputMessage" class="my-2">Message</label>
                  <input type="text" class="form-control" id="exampleInputMessage" placeholder="Message">
                </div>
                <button type="submit" class="btn btn-primary my-4">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!---- CREDIT: Code for footer layout and back to top button taken from https://getbootstrap.com/docs/4.0/examples/carousel/ and edited to suit project needs---->
    <footer class="fluid p-3 p-md-5">
      <p class="float-end"><a href="#">Back to top</a></p>
      <p class="float-start">&copy; 2022 Lulu Loves</p>
      <p class="text-center">
        <a target="_blank" rel="noopener" href="https://www.instagram.com/">
        <i class="fab fa-instagram" aria-hidden="true"></i>
        <span class="sr-only">Instagram</span>
        </a>
        <a target="_blank" rel="noopener" href="https://www.youtube.com/">
        <i class="fab fa-youtube" aria-hidden="true"></i>
        <span class="sr-only">YouTube</span>
        </a>
        <a target="_blank" rel="noopener" href="https://www.pinterest.ie/">
        <i class="fab fa-pinterest" aria-hidden="true"></i>
        <span class="sr-only">Pinterest</span>
        </a>
      </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
